<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pages B</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- start of blis pixel -->
  <script type="text/javascript" src="https://bliseng.github.io/pages-a/p.js?v=0.1" async="true"></script>
  <script>
    window.blis_q = window.blis_q || [];
    window.blis_q.push({ event_type: "setPixelId", id: "9be40601-7c76-4e36-86e4-ae0064931b08" });
  </script>
  <!-- end of blis pixel -->
  
  <script>
    var prices = {
      orange: 0.7,
      pomegranate: 1.5
    }
    
    function addToCart(itemName) {
      
      /* start of blis pixel */ 
      window.blis_q = window.blis_q || [];
      window.blis_q.push({ action: "addToCart", value: prices[itemName], currency: 'EUR', quantity: 1 });
      /* end of blis pixel */
      
      let count = localStorage.getItem(itemName);
      count = count ? parseInt(count) : 0;
      count++;
      localStorage.setItem(itemName, count);
    };
  </script>
</head>
<body>
  
  <!-- start of blis pixel -->
  <script>
    window.blis_q = window.blis_q || [];
    window.blis_q.push({ event_type: "PageLand" });
  </script>
  <noscript>
    <img src="https://bliseng.github.io/pages-a/p.gif?spid=9be40601-7c76-4e36-86e4-ae0064931b08&spt=2&event_type=PageLand" width="1" height="1" style="display: none;">
  </noscript>
  <!-- end of blis pixel -->
  
  <h1>Products</h1>
  <table>
  	<tbody>
  		<tr>
  			<td>Mango</td>
  			<td><button onclick="addToCart('mango')">+ Add to cart</button></td>
  		</tr>
  		<tr>
  			<td>Pomegranate</td>
  			<td><button onclick="addToCart('pomegranate')">+ Add to cart</button></td>
  		</tr>
  	</tbody>
  </table>
  <a href="cart">Go to cart</a>
</body>
</html>
