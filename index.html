  <script>
    var prices = {
      mango: 0.7,
      pomegranate: 1.5
    }
    
    function addToCart(itemName) {
      
      /* start of blis pixel */ 
      window.blis_q = window.blis_q || [];
      window.blis_q.push({ a: "BLIS_GENERIC_EVENT", event_key: "add_fruit", value: prices[itemName], currency: 'EUR', quantity: 1 });
      /* end of blis pixel */
      
      var count = localStorage.getItem(itemName);
      count = count ? parseInt(count) : 0;
      count++;
      localStorage.setItem(itemName, count);
    };
  </script>
