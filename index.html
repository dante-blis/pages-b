<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pages B</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Start of Blis Pixel loader tag -->
  <script
    src="https://sitepixel.blis.com/BlisPixel.js?cachebuster=1"
    type="text/javascript" async
  ></script>
  <script>
    window.blis_q = window.blis_q || [];
    window.blis_q.push({ event_type: "PixelSetup", settings: {
      pixelId: "4h45jk4h-3j55-45hj-4355-23423423klj3"
    }});
  </script>
  <!-- End of Blis Pixel Loader tag -->
  
  <script>
    var prices = {
      mango: 0.7,
      pomegranate: 1.5
    }
    
    function addToCart(itemName) {
      
      /* start of blis pixel */ 
      window.blis_q = window.blis_q || [];
      window.blis_q.push({ a: "BLIS_GENERIC_EVENT", event_key: "add_fruit", value: prices[itemName], currency: 'EUR', quantity: 1 });
      /* end of blis pixel */
      
      var count = localStorage.getItem(itemName);
      count = count ? parseInt(count) : 0;
      count++;
      localStorage.setItem(itemName, count);
    };
  </script>
</head>
<body>
  
  <!-- Start of Blis Pixel Homepage visit event tag -->
  <script>
    window.blis_q = window.blis_q || [];
    window.blis_q.push({
      a: "BLIS_GENERIC_EVENT",
      event_key: "homepage_visit_123",
    });
  </script>
  <noscript>
    <img src="https://tr.blismedia.com/v2/blis-site-pixel?spid=4h45jk4h-3j55-45hj-4355-23423423klj3&spt=2&a=BLIS_GENERIC_EVENT&event_key=homepage_visit_123" width="1" height="1" style="display: none;" >
  </noscript>
  <!-- End of Blis Pixel Homepage visit event tag -->
  
  <h1>Products</h1>
  <table>
  	<tbody>
  		<tr>
  			<td>Mango</td>
  			<td><button onclick="addToCart('mango')">+ Add to cart</button></td>
  		</tr>
  		<tr>
  			<td>Pomegranate</td>
  			<td><button onclick="addToCart('pomegranate')">+ Add to cart</button></td>
  		</tr>
  	</tbody>
  </table>
  <a href="cart">Go to cart</a>
</body>
</html>
