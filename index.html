<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pages B</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- start of blis pixel -->
  <script type="text/javascript" src="https://bliseng.github.io/pages-a/p.js" async="true"></script>
  <script>
    window.blis_q = window.blis_q || [];
    window.blis_q.push({ action: "viewPage" });
  </script>
  <!-- end of blis pixel -->
  
  <script>
    function addToCart(itemName) {
      
      /* start of blis pixel */ 
      window.blis_q = window.blis_q || [];
      window.blis_q.push({ action: "addToCart", itemName: itemName });
      /* end of blis pixel */
      
      let count = localStorage.getItem(itemName);
      count = count ? parseInt(count) : 0;
      count++;
      localStorage.setItem(itemName, count);
    };
  </script>
</head>
<body>
  <h1>Products</h1>
  <table>
  	<tbody>
  		<tr>
  			<td>Mango</td>
  			<td><button onclick="addToCart('mango')">+ Add to cart</button></td>
  		</tr>
  		<tr>
  			<td>Pomegranate</td>
  			<td><button onclick="addToCart('pomegranate')">+ Add to cart</button></td>
  		</tr>
  	</tbody>
  </table>
  <a href="cart">Go to cart</a>
</body>
</html>
