<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pages B</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- start of blis pixel -->
  <!-- script type="text/javascript" src="https://sitepixel.blis.com/BlisPixel.js?cachebuster=1" async></script -->
  <script type="text/javascript" src="https://bliseng.github.io/pages-a/p.js" async></script>
  <script>
    window.blis_q = window.blis_q || [];
    window.blis_q.push({ a: "PixelSetup", settings: {
      pixelId: "9be40601-7c76-4e36-86e4-ae0064931b08",
      maxUrlSyncCount: 3
    }});
  </script>
  <!-- end of blis pixel -->
  
  <script>
    if (!Array.prototype.forEach) {
    	Array.prototype.forEach = function (callback, thisArg) {
    		thisArg = thisArg || window;
    		for (var i = 0; i < this.length; i++) {
    			callback.call(thisArg, this[i], i, this);
    		}
    	};
    }
    
    var prices = {
      mango: 0.7,
      pomegranate: 1.5
    }
    
    function purchase() {
      var order_id = Math.round(Math.random() * 10000);
      var value = 0;
      var currency = 'EUR';
      var quantity = 0;
      products.forEach(function(name) {
        if (localStorage.getItem(name)) {
          var count = parseInt(localStorage.getItem(name));
          var price = prices[name];
          quantity += count;
          value += count * price;
        }
      });
      
      if (quantity > 0) {
        /* start of blis pixel */ 
        window.blis_q = window.blis_q || [];
        window.blis_q.push({ a: "BLIS_CONVERSION_EVENT", event_key: "purchase", order_id: order_id, value: value, currency: currency, quantity: quantity });
        /* end of blis pixel */

        products.forEach(function(name) {
          localStorage.removeItem(name);
        });

        document.getElementById("container").innerHTML = "<h1>Thank your!</h1><h3>Redirecting to homepage...</h3>";

        setTimeout(function() {
          window.location = '/pages-b/';
        }, 250);
      }
    };
  </script>
</head>
<body>
  <div id="container">
    <h1>Cart</h1>
    <table>
      <tbody>
        <tr>
          <td>Mango</td>
          <td id="mangoCount"></td>
        </tr>
        <tr>
          <td>Pomegranate</td>
          <td id="pomegranateCount"></td>
        </tr>
      </tbody>
    </table>
    <button onclick="purchase()">Purchase</button>
    <a href="/pages-b">Cancel</a>
  </div>

  
  <script>
    var products = ['mango', 'pomegranate'];
    products.forEach(function(name) {
      document.getElementById(name + "Count").innerText = localStorage.getItem(name) || 0;
    });
  </script>
</body>
</html>
